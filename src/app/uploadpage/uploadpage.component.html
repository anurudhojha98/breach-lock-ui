<div class="form-group" style="text-align:center;">
    <label for="file">Choose File</label>
    <input matInput type="file" id="file" (change)="handleFileInput($event.target.files)">
    <br> <br> <br> <br>
    <button mat-raised-button (click)="uploadFileToActivity()" color="primary">Upload File</button>
</div>
