<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef> Level </th>
            <td mat-cell *matCellDef="let element"> {{element.level}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cvss">
            <th mat-header-cell *matHeaderCellDef> CVSS </th>
            <td mat-cell *matCellDef="let element"> {{element.cvss}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="vulnerability">
            <th mat-header-cell *matHeaderCellDef> Vulnerability </th>
            <td mat-cell *matCellDef="let element"> {{element.Vulnerability}} </td>
        </ng-container>

        <ng-container matColumnDef="solution">
            <th mat-header-cell *matHeaderCellDef> Solution </th>
            <td mat-cell *matCellDef="let element"> {{element.Solution}} </td>
        </ng-container>

        <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef> Reference </th>
            <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="pageLength" [pageSizeOptions]="[10, 20, 25, 50,100]" (page)="getUploadedData($event)"
        showFirstLastButtons></mat-paginator>

</div>
